<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog - Ross Estate Law</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* Base page setup */
    body {
      background: #0b080c;
      color: #ffffff;
      font-family: 'QuestrialRegular', sans-serif;
      font-size: 16px;
      margin: 0;
      min-width: 940px;
      padding: 0;
    }

    a {
      outline: none;
      color: inherit;
    }

    img {
      border: 0;
    }

    /* Header */
    #header {
      background: url(../images/bg-gray.png) repeat-x left top;
      height: 306px;
      position: relative;
      width: 100%;
      z-index: 2;
    }

    #header div {
      margin: 0 auto;
      width: 940px;
    }

    #header div a.logo {
      background: url(../images/dogs.jpg) no-repeat center top;
      display: block;
      height: 306px;
      text-indent: -99999px;
    }

    /* Navigation */
    #navigation {
      background: url(../images/bg-gray.png) repeat-x left top;
      border-bottom: 1px solid #999999;
      height: 54px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    #navigation div {
      margin: 0 auto;
      width: 1000px;
    }

    #navigation div ul {
      list-style: none;
      margin: 0;
      overflow: visible;
      padding: 0;
    }

    #navigation div ul li {
      float: left;
      margin: 0;
      position: relative;
      width: 235px;
    }

    #navigation div ul li.current a,
    #navigation div ul li.current a:hover,
    #navigation div ul li a:hover {
      background: url(../images/menu-selected.png) no-repeat right center;
      color: #424141;
    }

    #navigation div ul li a {
      background: none;
      color: #666666;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      height: 54px;
      line-height: 54px;
      padding: 0;
      text-decoration: none;
      text-transform: uppercase;
      text-shadow: 0 1px #ffffff;
    }

    #navigation div ul li a.home { padding: 0 28px 0 10px; }
    #navigation div ul li a.about { padding: 0 28px 0 55px; }
    #navigation div ul li a.services { padding: 0 28px 0 110px; }
    #navigation div ul li a.blog { padding: 0 28px 0 140px; }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      width: 170px !important;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      top: 54px;
      left: 0;
      border-radius: 5px;
    }

    .dropdown-content.services-dropdown {
      width: 240px !important;
      left: 20px !important;
    }

    .dropdown-content a {
      color: #333333 !important;
      padding: 8px 12px !important;
      text-decoration: none !important;
      display: block !important;
      font-size: 20px !important;
      font-weight: normal !important;
      text-transform: none !important;
      text-shadow: none !important;
      background: none !important;
      line-height: normal !important;
      height: auto !important;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1 !important;
      color: #333333 !important;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* BLOG HEADER SECTION */
    #background {
      background: #ffffff;
      padding: 60px 0 40px;
      text-align: center;
    }

    #background h1 {
      color: #000000;
      font-family: "Times New Roman", Times, serif;
      font-size: 48px;
      font-weight: normal;
      letter-spacing: 1px;
      line-height: 1.3;
      margin: 0;
      text-transform: uppercase;
    }

    #background p {
      color: #333333;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      line-height: 30px;
      margin: 15px 0 0;
    }

    /* BLOG POSTS LIST */
    #blog-posts {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .blog-post-preview {
      background: white;
      margin: 0 0 30px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      gap: 24px;
      text-decoration: none;
      color: inherit;
      min-height: 180px;
      overflow: hidden;
    }

    .blog-post-preview:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .blog-post-preview img.thumbnail {
      flex-shrink: 0;
      width: 300px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .blog-post-preview .post-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .blog-post-preview h3 {
      color: #2c2c2c;
      font-size: 36px;
      font-weight: bold;
      margin: 0 0 10px 0;
      line-height: 1.3;
    }

    .blog-post-preview p.excerpt {
      color: #555;
      font-size: 20px;
      line-height: 1.5;
      margin: 0 0 10px 0;
    }

    .blog-post-preview .date {
      color: #8ab4a8;
      font-size: 16px;
      font-weight: 600;
      margin-top: auto;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .blog-post-preview .read-more {
      color: #8ab4a8;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }

    .blog-post-preview:hover .read-more {
      color: #6b9d8f;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .blog-post-preview {
        flex-direction: column;
        padding: 15px;
      }

      .blog-post-preview img.thumbnail {
        width: 100%;
        height: 200px;
      }

      .blog-post-preview h3 {
        font-size: 28px;
      }

      .blog-post-preview p.excerpt {
        font-size: 18px;
      }

      .blog-post-preview .date {
        font-size: 14px;
      }
    }

    /* Footer */
    #footer {
      margin: 0 auto;
      min-height: 85px;
      overflow: hidden;
      width: 940px;
    }

    #footer ul {
      float: left;
      list-style: none;
      margin: 3px 0 0;
      overflow: hidden;
      padding: 33px 0 0;
      width: 220px;
    }

    #footer ul li {
      border-left: 1px solid #85603a;
      float: left;
      height: 10px;
    }

    #footer ul li:first-child {
      border: 0;
    }

    #footer ul li a {
      color: #85603a;
      display: block;
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 10px;
      line-height: 9px;
      padding: 0 5px;
      text-align: center;
      text-decoration: none;
    }

    #footer ul li a:hover {
      color: #b6834f;
    }
  </style>
</head>
