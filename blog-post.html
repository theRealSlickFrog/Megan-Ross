<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog Post - Ross Estate Law</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* Reset and base styles */
    body {
      background: #0b080c;
      color: #ffffff;
      font-family: 'QuestrialRegular', sans-serif;
      font-size: 16px;
      margin: 0;
      min-width: 940px;
      padding: 0;
    }

    a {
      outline: none;
    }

    img {
      border: 0;
    }

    /* Navigation */
    #navigation {
      background: url(../images/bg-gray.png) repeat-x left top;
      border-bottom: 1px solid #999999;
      height: 54px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    #navigation div {
      margin: 0 auto;
      width: 1000px;
    }

    #navigation div ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: visible;
    }

    #navigation div ul li {
      float: left;
      margin: 0;
      position: relative;
      width: 235px;
    }

    #navigation div ul li a {
      background: none;
      color: #666666;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      height: 54px;
      line-height: 54px;
      padding: 0;
      text-decoration: none;
      text-transform: uppercase;
      text-shadow: 0 1px #ffffff;
    }

    #navigation div ul li.current a,
    #navigation div ul li.current a:hover,
    #navigation div ul li a:hover {
      background: url(../images/menu-selected.png) no-repeat right center;
      color: #424141;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      width: 170px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 9999;
      top: 54px;
      left: 0;
      border-radius: 5px;
    }

    .dropdown-content.services-dropdown {
      width: 240px;
      left: 20px;
    }

    .dropdown-content a {
      color: #333;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 20px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Header */
    #header {
      background: url(../images/bg-gray.png) repeat-x left top;
      height: 306px;
      position: relative;
      width: 100%;
      z-index: 2;
    }

    #header div {
      margin: 0 auto;
      width: 940px;
    }

    #header div a.logo {
      background: url(../images/dogs.jpg) no-repeat center top;
      display: block;
      height: 306px;
      text-indent: -99999px;
    }

    /* Blog Post Full View */
    .blog-post-full {
      max-width: 1600px;
      margin: 40px auto;
      padding: 40px 150px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow-wrap: break-word;
    }

    .blog-post-full h1 {
      color: #2c2c2c;
      font-size: 55px;
      font-weight: bold;
      margin: 0 0 15px 0;
      line-height: 1.3;
    }

    .blog-post-full .date {
      color: #8ab4a8;
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 30px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .blog-post-full .featured-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
      margin: 0 auto 30px auto;
      display: block;
    }

    .blog-post-full .content {
      color: #333;
      font-size: 26px;
      line-height: 1.8;
    }

    .blog-post-full .content p {
      margin-bottom: 20px;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin: 20px 0;
      color: #8ab4a8;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .back-link:hover {
      color: #6b9d8f;
    }

    #loading {
      text-align: center;
      color: white;
      font-size: 20px;
      padding: 100px 20px;
    }

    /* Contact & Footer */
    .contact-banner {
      background: #2c2c2c;
      color: white;
      padding: 40px 0;
      width: 100%;
    }

    .contact-content {
      margin: 0 auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .contact-info h2 {
      color: white;
      font-size: 36px;
      margin: 0 0 30px 0;
      text-align: center;
    }

    .contact-details {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .contact-item {
      text-align: center;
    }

    .contact-item span {
      display: block;
      font-size: 18px;
      line-height: 24px;
    }

    .contact-item .phone {
      font-size: 24px;
      font-weight: bold;
    }

    .contact-item .email {
      font-size: 20px;
      text-decoration: none;
    }

    .contact-item .address {
      font-size: 16px;
      line-height: 22px;
    }

    #footer {
      margin: 0 auto;
      min-height: 85px;
      overflow: hidden;
      width: 940px;
    }

    #footer ul {
      float: left;
      list-style: none;
      margin: 3px 0 0;
      padding: 33px 0 0;
      overflow: hidden;
      width: 220px;
    }

    #footer ul li {
      border-left: 1px solid #85603a;
      float: left;
      height: 10px;
    }

    #footer ul li:first-child {
      border: 0;
    }

    #footer ul li a {
      color: #85603a;
      display: block;
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 10px;
      line-height: 9px;
      padding: 0 5px;
      text-align: center;
      text-decoration: none;
    }

    #footer ul li a:hover {
      color: #b6834f;
    }
  </style>
</head>
<body>

</html>
